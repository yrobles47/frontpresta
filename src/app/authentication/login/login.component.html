<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="height: 100vh">
    <div style="background:url(assets/images/background/fondo-login.jpeg) no-repeat center center;background-size: cover;height: 100%;width: 100%;" >
    </div>
    <div *ngIf="!emailEnviado" class="d-flex auth-box m-3 m-md-0" style="height: 50%;position: absolute;">
        <div id="loginform" class="align-self-center" *ngIf="!recoverform">
            <div class="d-flex flex-column text-center">
                <div class="">
                    <img sizes="30px" src="assets/images/prueba.svg.png" alt="logo" style="width: 50%;" />
                </div>
                <span class="font-medium" style="font-size: xx-large;">Inicia Sesión</span>
            </div> 
            <div class="row">
                <div class="col-12">
                    <form (ngSubmit)="formSubmit()"  class="form-horizontal mt-3" >
                        <div class="input-group mb-3"> 
                                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                             
                            <input [(ngModel)] = "loginData.username" name="username" required type="text" class="form-control" placeholder="Nombre de Usuario" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3"> 
                                <span class="input-group-text"  id="basic-addon2"><i class="ti-pencil"></i></span>
                            
                            <input [(ngModel)] = "loginData.password" name="password" required [type]="passwordVisible ? 'text' : 'password'" class="form-control" placeholder="Contraseña" aria-label="Password" aria-describedby="basic-addon1">
                            <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                                <i class="mdi" [ngClass]="passwordVisible ? 'mdi-eye-off' : 'mdi-eye'"></i>
                              </button>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="form-check d-flex">
                                    <input type="checkbox" class="form-check-input" id="customCheck1">
                                    <label class="form-check-label fs-3 ms-2" for="customCheck1">Recordar</label>
                                    <a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover" class="text-dark fs-3 ms-auto"><i class="fa fa-lock me-2"></i> Olvidaste la Contraseña?</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center mt-3">
                            <div class="col-xs-12">
                                <button class="btn d-block w-100 btn-lg btn-primary" >Iniciar Sesión</button>
                                 
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
        <div id="recoverform" class="align-self-center d-block" *ngIf="recoverform" style="position: relative;" >
            <div *ngIf="!emailEnviado" class="row">
                <div class="logo d-flex flex-column text-center">
                    <div class="">
                        <img sizes="30px" src="assets/images/prueba.svg.png" alt="logo" style="width: 30%;" />
                    </div>
                    <h5 class="font-medium" style="font-size: x-large;">Recuperar Contraseña</h5>
                    <span>Ingresa tu Nombre de Usuario y te enviaremos un enlace para restablecer la contraseña</span>
                </div>   
                <form  (ngSubmit)="formSubmitResetPassword()" class="col-12"> 
                    <div class="form-group row">
                        <div class="col-12">
                            <input [(ngModel)] = "recoverData.email" name="email" required="" class="form-control form-control-lg" type="email" required="" placeholder="Correo">
                        </div>
                    </div> 
                    <div class="row mt-3">
                        <div class="col-12">    
                            <button class="btn d-block w-100 btn-lg btn-danger" type="submit" name="action">Restablecer</button>  
                        </div>
                    </div>
                </form>
            </div>
            <div *ngIf="emailEnviado" class="row mt-3"> 
                <div class="col-11">
                    <span><i class="mdi mdi-email-outline" ></i> Se envio un correo electronico para restablecer la contraseña</span>
                </div>
            </div>
        </div>
        <div *ngIf="recoverform" class="boton-salir-recovered text-center"   (click)="showRecoverForm()"> 
            <span  >&times;</span>
        </div> 
    </div>
    <div *ngIf="emailEnviado" class="d-flex auth-box m-3 m-md-0" style="position:absolute;">
        <div *ngIf="emailEnviado" class="row "> 
            <div class="col-11">
                <span><i class="mdi mdi-email-outline" ></i> Se envio un correo electronico para restablecer la contraseña</span>
            </div>
        </div>
        <div *ngIf="recoverform" class="boton-salir-recovered text-center"   (click)="showRecoverForm()"> 
            <span  >&times;</span>
        </div>
    </div>
</div>
