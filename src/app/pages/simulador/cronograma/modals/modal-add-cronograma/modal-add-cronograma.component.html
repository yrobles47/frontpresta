<div class="modal" tabindex="-1" role="dialog" [class.show]="modalVisible" style="display: block;background-color: rgba(0,0,0,0.5);">
    <div class="modal-dialog modal-custom-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Añadir Simulación de Crónograma</h5> 
          <div class="boton-salir-recovered text-center"> 
            <span  (click)="closeModal()">&times;</span>
          </div>
        </div>
        
        <ng-scrollbar  style="height: calc(100vh - 180px)">  
          <div class="modal-body">
            <app-cronograma-formulario></app-cronograma-formulario>
          </div>
        </ng-scrollbar> 
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          <button  type="button" class="btn btn-primary" (click)="submit()">Guardar</button>
          <button  type="button" class="btn btn-primary" (click)="submit()">Aprobar</button>
        </div>
      </div>
    </div>
  </div>
