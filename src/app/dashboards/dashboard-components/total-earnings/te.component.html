<div class="card earning-widget">
    <div class="card-body">
        <div class="card-title mb-0">
            <h4 class="card-title mb-0">Total Earning</h4>
            <h2 class="mb-0">$586</h2>
        </div>
    </div>
    <div class="card-body border-top pt-0">
        @for(totalearning of totalearnings; track totalearning) {
        <div class="py-3 d-flex align-items-center">
            <div class="d-flex align-items-center">
                <img src="{{totalearning.image}}" width="50" class="rounded-circle" alt="logo">
                <h5 class="ms-3 mb-0 font-medium">{{totalearning.name}}</h5>
            </div>
            <div class="ms-auto">
                <span class="badge {{totalearning.labelcolor}}">{{totalearning.amount}}</span>
            </div>
        </div>
        }

    </div>
</div>
