<div class="card">
    <div class="card-body pb-0">
        <h4 class="card-title">Recent Comments</h4>
    </div>
    <!-- ============================================================== -->
    <!-- Comment widgets -->
    <!-- ============================================================== -->
    <ng-scrollbar class="comment-widgets scrollable mb-2" style="height: 519px;">
        <!-- Comment Row -->
        @for(recentcomment of recentcomments; track recentcomment) {
        <div class="d-flex flex-row comment-row d-flex my-2 p-3 mt-0">
            <div class="p-2">
                <span>
                    <img src="{{recentcomment.image}}" class="rounded-circle" alt="user" width="50">
                </span>
            </div>
            <div class="comment-text ps-3 w-100">
                <h5>{{recentcomment.name}}</h5>
                <p class="mb-1 text-muted">{{recentcomment.comment}}</p>
                <div class="comment-footer">
                    <span class="text-muted float-end">{{recentcomment.date}}</span>
                    <span class="badge {{recentcomment.labelcolor}}">{{recentcomment.status}}</span>
                    <span class="action-icons">
                        <a href="javascript:void(0)">
                            <i class="ti-pencil-alt"></i>
                        </a>
                        <a href="javascript:void(0)">
                            <i class="ti-check"></i>
                        </a>
                        <a href="javascript:void(0)">
                            <i class="ti-heart"></i>
                        </a>
                    </span>
                </div>
            </div>
        </div>
        }

    </ng-scrollbar>
</div>
