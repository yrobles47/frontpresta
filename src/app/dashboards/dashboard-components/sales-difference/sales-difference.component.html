<div class="card">
    <div class="card-body">
        <h4 class="card-title">Sales Difference</h4>
        <div class="row">
            <div class="col-6 d-flex align-items-center">
                <div>
                    <span class="display-6 fw-normal">$4316</span>
                    <h6 class="text-muted">(150-165 Sales)</h6>
                </div>
            </div>
            <div class="col-6 d-flex align-items-center flex-column justify-content-end">
                <div class="m-t-15 ms-auto d-flex flex-column">
                    <apx-chart [series]="SalesdifferenceChartOptions.series" [chart]="SalesdifferenceChartOptions.chart"
                        [dataLabels]="SalesdifferenceChartOptions.dataLabels"
                        [legend]="SalesdifferenceChartOptions.legends" [colors]="SalesdifferenceChartOptions.colors"
                        [stroke]="SalesdifferenceChartOptions.stroke" [labels]="SalesdifferenceChartOptions.labels"
                        [tooltip]="SalesdifferenceChartOptions.tooltip"
                        [plotOptions]="SalesdifferenceChartOptions.plotOptions"></apx-chart>
                </div>
            </div>
        </div>

    </div>
</div>
