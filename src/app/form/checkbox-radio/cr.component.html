<h4 class="card-title mb-4">Simple Checkboxes</h4>
<div class="row">
    <div class="col-sm-12 col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Default Checkbox</h4>
                <fieldset class="checkbox mb-2">
                    <label>
                        <input type="checkbox" value=""> I am unchecked Checkbox
                    </label>
                </fieldset>
                <fieldset class="checkbox mb-2">
                    <label>
                        <input type="checkbox" value="" checked> I am checked Checkbox
                    </label>
                </fieldset>
                <fieldset class="checkbox mb-2 disabled">
                    <label>
                        <input type="checkbox" value="" disabled> I am disabled Checkbox
                    </label>
                </fieldset>
                <fieldset class="checkbox mb-2 disabled">
                    <label>
                        <input type="checkbox" value="" disabled checked> I am checked &amp; disabled Checkbox
                    </label>
                </fieldset>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Custom Checkbox</h4>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="customCheck1">
                    <label class="form-check-label" for="customCheck1">I am unchecked Checkbox</label>
                </div>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="customCheck2" checked>
                    <label class="form-check-label" for="customCheck2">I am checked Checkbox</label>
                </div>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="customCheck3" disabled>
                    <label class="form-check-label" for="customCheck3">I am disabled Checkbox</label>
                </div>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="customCheck4" disabled checked>
                    <label class="form-check-label" for="customCheck4">I am disabled Checkbox</label>
                </div>
            </div>
        </div>
    </div>
</div>
<h4 class="card-title my-4 pt-3">Simple Radio Buttons</h4>
<div class="row">
    <div class="col-sm-12 col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Default Radio Buttons</h4>
                <fieldset class="radio mb-2">
                    <label for="radio1">
                        <input type="radio" id="radio1" name="radio" value=""> I am unchecked Radio Button
                    </label>
                </fieldset>
                <fieldset class="radio mb-2">
                    <label>
                        <input type="radio" name="radio" value="" checked> I am checked Radio Button
                    </label>
                </fieldset>
                <fieldset class="radio disabled mb-3">
                    <label>
                        <input type="radio" name="radio" value="" disabled> I am disabled Radio Button
                    </label>
                </fieldset>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Custom Radio Buttons</h4>
                <div class="form-check mb-2">
                    <input type="radio" id="customRadio1" name="customRadio" class="form-check-input">
                    <label class="form-check-label" for="customRadio1">Toggle this custom radio</label>
                </div>
                <div class="form-check mb-2">
                    <input type="radio" id="customRadio2" name="customRadio" class="form-check-input" checked>
                    <label class="form-check-label" for="customRadio2">Or toggle this other custom radio</label>
                </div>
                <div class="form-check mb-2">
                    <input type="radio" id="customRadio3" name="customRadio" class="form-check-input" disabled>
                    <label class="form-check-label" for="customRadio3">Or toggle this other custom radio</label>
                </div>
            </div>
        </div>
    </div>
</div>
