<svg width="250" height="50" xmlns="http://www.w3.org/2000/svg">
  <style>
    .heavy { font-weight: bold; fill: #ffffff; }
    .light { font-weight: normal; fill: #cccccc; }
  </style>
  
  <!-- Ícono de gráfico de barras -->
  <g fill="none" stroke="#ffffff" stroke-width="2">
    <rect x="10" y="20" width="4" height="15" fill="#ffffff"/>
    <rect x="17" y="13" width="4" height="22" fill="#ffffff"/>
    <rect x="24" y="5" width="4" height="30" fill="#ffffff"/>
  </g>
  
  <!-- Texto "PrestaReportes" -->
  <text x="40" y="35" font-family="Arial" font-size="20">
    <tspan class="heavy">Presta</tspan>
    <tspan class="light">Reportes</tspan>
  </text>
</svg>
